<div class="tabbar-wrapper" :class="isIphoneX ? ['pb-34'] : ''">
    <wk-tabbar-item
            v-for="(tab,index) in tabs"
            v-bind="tab"
            :key="index"
            :active-attrs="activeAttrs"
            @click="setTab(index)"
            style="background: #fff;">
    </wk-tabbar-item>
</div>
